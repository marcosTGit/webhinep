<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>
      {% block title %}
        HINEP - WEB
      {% endblock %}
    </title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/web/images/favicon.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <script defer src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_media %}
    {% endblock %}
    <style>
      .container-custom {
          max-width: 900px;
          margin-top: 50px;
      }
      .form-container {
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          background-color: white;
      }


    </style>
  </head>
  <body>
    <div class="alert alert-info text-center">
      <h1 class="container">Acceso Restringido - H.I.N.E.P.</h1>
    </div>
    <div class="container content-center">
      <div class="row content-center">
        <!-- Login -->
        <div class="col-md-6">
          <div class="form-container">
          {% block content_wrapper %}
            <div class="container">
              {% block content %}
              {% endblock %}
            </div>
            {% endblock %}
          </div>
      </div>
        <div class="col-md-6">
            <div class="form-container">
            <h1>Registrate</h1>
            <div class="alert alert-warning">
              <p class="container">Registrate para acceder a contenido institucional</p>
            </div>
            <div class="form-group ">
              <label for=""></label>
              <input type="number" name="numero_agente_cuil"  id="numero_agente_cuil" class="form-control" placeholder="numero de agente o CUIL en su defecto, sin guiones">
            </div>
            <div class="form-group">
              <label for=""></label>
              <input type="text" class="form-control" id="email" name="email" placeholder="Tu direccion de email" title="Tu correo electronico">
            </div>
            <div class="form-group">
              <input class="form-control btn-success border-success btn bg-req-tertiary" type="button" name="" id="btn_registrarse" value="Enviar">
              <div id="div_mensaje"></div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src="{% static 'web/js/jquery.js' %}" type="text/javascript"></script>
  <script src="{% static 'web/js/script.js' %}" type="text/javascript"></script>  
</html>
